name: Want a burger?
description: Codeless contribution made easy!
labels: ["burger", "review"]

title: "Order Burger"

body:
- type: dropdown
  id: flavour
  attributes:
    label: Choose your burger flavour
    options:
      - Double waffle with cheese
      - Extra giraffe with vinegar
      - Chicken Tikka
      - Peri-Peri Chicken
      - BBQ Steak
      - Boerewors
  validations:
    required: true

- type: dropdown
  id: size
  attributes:
    label: Choose your size
    options:
      - Small
      - Regular
      - Large
  validations:
    required: true

- type: dropdown
  id: toppings
  attributes:
    label: Choose your toppings
    options:
      - Tomato
      - Onions
      - Mushroom
      - Green Pepper
      - Olives
      - Pineapple
      - Sweet Corn
      - Macon
  validations:
    required: true

- type: input
  id: count
  attributes:
    label: Number of Burgers
  validations:
    required: true

- type: checkboxes
  attributes:
    label: I acknowledge that submitting this issue does not claim a real burger order
    options:
      - label: Confirm
        required: true